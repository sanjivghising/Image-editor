<!DOCTYPE html>
<html lang="en">

<head>
	<title>Simple Image Editor</title>
	<link rel="stylesheet" href="style.css">

</head>
<body>
	<nav class="title">
		
		<div class="nav-wrapper container">
<center>
			<h1 style="font-size: 50px; ">Simple Image Editor</h1></center>
			<ul class="right image-save">
				<div style="margin-left: 0px;"   class="a">
					<span class="range-field">
						<br>
						<br><br>
						
						
						<label class="mm" for="brightnessSlider">
						Brightness
						</label>
						<br><br>
						<input style="margin-left: 50px;" id="brightnessSlider"
							type="range" value="100"
							min="0" max="300"
							onchange="applyFilter()">
					</span>
					<br><br>
					<br>
					
					<span class="range-field">
						<label class="mm" for="contrastSlider">
						Contrast
						</label>
						<br><br>
						<input style="margin-left: 50px;" id="contrastSlider"
							type="range" value="100"
							min="0" max="200"
							onchange="applyFilter()">
					</span>
                      <br><br><br>
					<span class="range-field">
						<label class="mm" for="grayscaleSlider">
						Grayscale
						</label>
						<br><br>
						<input style="margin-left: 50px;" id="grayscaleSlider"
							type="range" value="0"
							min="0" max="100"
							onchange="applyFilter()">
					</span>
					<br><br><br>
					<span class="range-field">
						<label class="mm" for="saturationSlider">
						Saturation
						</label>
						<br><br>
						<input style="margin-left: 50px;" id="saturationSlider"
							type="range" value="100"
							min="0" max="300"
							onchange="applyFilter()">
					</span>
					<br><br><br>
					<span class="range-field">
						<label class="mm" for="sepiaSlider">
						Sepia
						</label>
						<br><br>
						<input style="margin-left: 50px;" id="sepiaSlider"
							type="range" value="0"
							min="0" max="200"
							onchange="applyFilter()">
					</span>
					<br><br><br>
					<span class="range-field">
						
						<label class="mm" for="rangeField">
						Hue
						</label>
						<br><br>
						<input style="margin-left: 50px;" id="hueRotateSlider"
							type="range"id="rangeField"  value="0"
							min="0" max="360"
							onchange="applyFilter()">
					</span>
					<br>
					<br><br>
				</div>
				<div class="aa">
					<div class="file-controls">
			<center>
				<br>
				<br>
				<br>
				<br>
						<h2 style="font-size: 20px; " >File Controls</h2>
					
					
						<!-- Element that will be later used to download
						the canvas image from code -->
						<a id="link"></a>
						
						<!-- File Selector for uploading the image -->
						<div >
				<button class="btn"
				
						onclick="saveImage()">
				Save
				</button>
				
				<button class="btn"
						onclick="resetImage()">
				Reset
				</button><br>
				<br>
				<div class="preset-filters">
					<div class="ar">
						<center>
						
						<h2 >Preset Filters</h2>
						<br>
						<br>
					<button class="btn"
							onclick="brightenFilter()">
					Brighten
					</button>
					<br>
					<br>
					<br>
					
					<button class="btn"
							onclick="bwFilter()">
					Black and White
					</button>
					<br><br><br><br>
					<button class="btn"
							onclick="funkyFilter()">
					.  Hoe  .
					</button>
				
					<button class="btn"
							onclick="vintageFilter()">
					Vintage
					</button>
				</center>
				</div>
			</div>
		
				<!-- File control to upload a new file -->
			
			</center>
			</div>

			</ul>
		</div>
	</nav>

	<!-- Hidden image that will be used for
	holding the source image -->
	<img id="sourceImage" crossorigin="anonymous">

	<div class="image-preview">

		<!-- Canvas that will hold the
		image to be edited -->
		<canvas id="canvas" height="0"></canvas>
	</div>
	<div class="container app">

		<!-- Text to be shown at the beginning
		of the application -->
		<div class="help-text center-align">
			<center>
			<h2>Please Upload an Image </h2>
				<h2> to Start Editing</h2>
			</center>
		</div>

		<!-- All the image controls that will be
		used for modifying the image -->
		<div class="image-controls">
		
		</div>
		<center>
			<br>
			<br>
			<br>

			<div class="btns">
				<button class="learn-more">
					<span class="circle" aria-hidden="true">
					  <span class="icon arrow"></span>
					</span>
					<span class="button-text"><input type="file" accept="image/*"
					onchange="uploadImage(event)"></span>
				  
				
				</button>
			</div>
		
		</div>
	</div>
</div></center>
   
		<!-- Buttons that will be used to change
		the values to preset ones -->
		
	
	<!-- Load the script for the editor -->
	<script src="script.js"></script>
</body>

</html>
